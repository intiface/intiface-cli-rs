[package]
name = "intiface-cli"
version = "40.0.0"
authors = ["Nonpolynomial Labs, LLC <kyle@nonpolynomial.com>"]
description = "Command Line Interface frontend for the Buttplug sex toy control library"
license = "BSD-3-Clause"
homepage = "http://intiface.com"
repository = "https://github.com/intiface/intiface-cli-rs.git"
readme = "README.md"
keywords = ["usb", "serial", "hardware", "bluetooth", "teledildonics"]
edition = "2018"
exclude = [".vscode/**"]

[dependencies]
buttplug = { path = "../buttplug-rs/buttplug" }
# buttplug = "5.0.1"
argh = "0.1.6"
log = "0.4.14"
futures = "0.3.17"
prost = "0.9.0"
async-channel = "1.6.1"
tracing-fmt = "0.1.1"
tracing-subscriber = "0.3.1"
tracing = "0.1.29"
tokio = { version = "1.14.0", features = ["sync", "rt-multi-thread", "macros", "io-std", "fs", "signal", "io-util"] }
log-panics = { version = "2.0.0", features = ["with-backtrace"] }
backtrace = "0.3.63"
ctrlc = "3.2.1"
tokio-util = "0.6.9"

[target.'cfg(windows)'.dependencies]
kernel32-sys = "0.2.2"
winapi = "0.3.9"

[build-dependencies]
prost-build = "0.9.0"
vergen = "5.1.17"
