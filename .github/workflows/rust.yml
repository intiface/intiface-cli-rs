name: Intiface CLI Build

on: push

jobs:
  build-nightly:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Rust toolchain fetch
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-nightly-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo +nightly build
    - name: Run tests
      run: cargo +nightly test
  build-beta:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Rust toolchain fetch
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: beta
        override: true
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-beta-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo +beta build
    - name: Run tests
      run: cargo +beta test
  build-stable:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Rust toolchain fetch
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rustfmt, clippy
    - name: Formatting check
      continue-on-error: true
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
    - name: Build Debug
      run: cargo build
    - name: Build Release
      run: cargo build --release
    - name: Run tests
      run: cargo test
    - name: Run doc gen
      run: cargo doc --no-deps
    - name: Copy executable (Linux, MacOS)
      if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')
      run: |
        mkdir ci-output-debug
        cp target/debug/intiface-cli ci-output-debug/IntifaceCLI
        mkdir ci-output-release
        cp target/release/intiface-cli ci-output-release/IntifaceCLI
    - name: Copy executable (Windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        mkdir ci-output-debug
        copy target\debug\intiface-cli.exe ci-output-debug\IntifaceCLI.exe
        mkdir ci-output-debug
        copy target\release\intiface-cli.exe ci-output-release\IntifaceCLI.exe
    - name: Upload artifacts (debug)
      uses: actions/upload-artifact@v1
      with:
        name: intiface-cli-rs-${{ matrix.os }}-debug
        path: ci-output-debug
    - name: Upload artifacts (release)
      uses: actions/upload-artifact@v1
      with:
        name: intiface-cli-rs-${{ matrix.os }}-release
        path: ci-output-release
